version: 0.2
phases: 
  install:
    runtime-versions:
      php: '7.3'
    commands:
    - composer install
    
  build:
    commands:
      - php artisan config:cache
  post_build:
    commands:      
      - ./vendor/bin/phpunit
      - echo Build completed on `date`
      - echo $CODEBUILD_SRC_DIR
reports:
  lab-build-application-test-report:
    files:
      - "reports/php/reports.xml"
    file-format: "JUNITXML"